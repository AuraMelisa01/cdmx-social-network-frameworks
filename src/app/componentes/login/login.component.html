<div class="container">
  <div class="col-md-6 mx-auto mt-5">
    <div>
      <img src="https://github.com/AuraMelisa01/cdmx-social-network-frameworks/blob/gh-pages/assets/beemom.png?raw=true" class="rounded mx-auto d-block logo responsive" alt="Beemom">
      <h3 class="mx-auto">INICIAR SESIÓN</h3>
    </div>
    <div class="card">
      <div class="card-body">
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Correo" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Iniciar Sesión" class="btn btncolor btn-danger btn-block ">
          </div>
          <div class="card-body d-flex justify-content-around">
            <button class="btn btn-facebook">
              <i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-google">
              <i class="fa fa-google-plus"></i> Google</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
