<form>
    <div class="card">
        <div class="card-body">
          <form (ngSubmit)="addMessage()">
            <div class="form-group">
              <input type="text" class="form-control" name="post"
                placeholder="¿Qué inquietud tienes el dia de hoy?" [(ngModel)]="item.post">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-warning btn-sm">PUBLICAR</button>
            </div>
          </form>
        </div>
      </div>
</form>
